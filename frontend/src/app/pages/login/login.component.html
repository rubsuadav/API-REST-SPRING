<form (submit)="login(user.email, user.password)" class="register-form">
  <div class="form-group">
    <label for="identifier">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      [(ngModel)]="user.email"
      (ngModelChange)="cleanErrors()"
    />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      [(ngModel)]="user.password"
      (ngModelChange)="cleanErrors()"
    />
  </div>
  <button type="submit" class="btn">Login</button>

  @if (error) {
  <div class="error">
    <p>{{ error }}</p>
  </div>
  }

  <a class="dropdown-item" href="/register">New around here? Sign up</a>
  <a class="dropdown-item" href="#">Forgot password?</a>
</form>
